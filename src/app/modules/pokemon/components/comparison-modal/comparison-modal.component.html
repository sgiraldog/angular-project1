<div *ngIf="firstPokemon$ | async; let pokemon" class="comparison-container">
  <div *ngIf="secondPokemon$ | async; let pokemon2" class="card">
    <div class="pokemon-card__title">
      <button class="pokemon-card__compare" hidden="true">
        Compare
      </button>
      <button class="pokemon-card__close" (click)="onCloseModal()">
        X
      </button>
    </div>
    <div class="pokemon-container">
      <div class="comparison-image-container">
        <img class="comparison-pokemon-img" [src]="pokemon.imageUrl" [alt]="pokemon.name" />
        <img class="comparison-pokemon-img" [src]="pokemon2.imageUrl" [alt]="pokemon2.name" />
      </div>
      <h2 class="pokemon-name">{{ pokemon.name.toUpperCase() + " vs " + pokemon2.name.toUpperCase()}}</h2>
      <app-pokemon-information [pokemon]="pokemon" [pokemon2]="pokemon2"></app-pokemon-information>
    </div>
    <div class="pokemon-container">
      <app-container-title [title]="containerTitles[0]"></app-container-title>
      <app-pokemon-abilities [pokemon]="pokemon" [pokemon2]="pokemon2"></app-pokemon-abilities>
    </div>
    <div class="pokemon-container">
      <app-container-title [title]="containerTitles[1]"></app-container-title>
      <app-pokemon-chart [firstPokemon]="firstPokemon$ | async" [secondPokemon]="secondPokemon$ | async">
      </app-pokemon-chart>
    </div>
  </div>
</div>
